<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f4f4f4;
      }
      h1 {
        color: #333;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        background-color: #fff;
        padding: 10px;
        margin-bottom: 5px;
        border: 1px solid #ddd;
        box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      li.completed {
        text-decoration: line-through;
        color: #aaa;
      }
      button {
        background-color: #f44336;
        border: none;
        color: white;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 12px;
      }
      button:hover {
        background-color: #d32f2f;
      }
      #new-task {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>To-Do List</h1>
    <div id="new-task">
      <input type="text" id="task-input" placeholder="Add a new task..." />
      <button id="add-task-btn">Add Task</button>
    </div>
    <ul id="todo-list">
      <li><span>Learn Git</span> <button class="remove-btn">Remove</button></li>
      <li>
        <span>Learn Dockersr</span> <button class="remove-btn">Remove</button>
      </li>
      <li>
        <span>Practice JavaScript</span>
        <button class="remove-btn">Remove</button>
      </li>
    </ul>

    <script>
      // Add task functionality
      document
        .getElementById("add-task-btn")
        .addEventListener("click", function () {
          const taskInput = document.getElementById("task-input");
          const taskText = taskInput.value.trim();

          if (taskText !== "") {
            const li = document.createElement("li");
            li.innerHTML = `<span>${taskText}</span> <button class="remove-btn">Remove</button>`;
            document.getElementById("todo-list").appendChild(li);
            taskInput.value = ""; // Clear input
            addRemoveTaskEvent(li); // Attach event to remove button
            addCompleteTaskEvent(li); // Attach event to mark as complete
          }
        });

      // Remove task functionality
      function addRemoveTaskEvent(li) {
        li.querySelector(".remove-btn").addEventListener("click", function () {
          li.remove();
        });
      }

      // Mark task as completed functionality
      function addCompleteTaskEvent(li) {
        li.addEventListener("click", function () {
          li.classList.toggle("completed");
        });
      }

      // Add events for existing tasks
      document.querySelectorAll("li").forEach(function (li) {
        addRemoveTaskEvent(li);
        addCompleteTaskEvent(li);
      });
    </script>
  </body>
</html>
